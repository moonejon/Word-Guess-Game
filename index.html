<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Added a link to Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid white">
      <div class="container text-center">
        <img src="assets/images/logo.png" alt=""/>
        <p class="lead text-center">Guess the Doctor Who monster!</p>
        <p class="lead text-center">Press any key to get started</p>
      </div>
    </div>
   <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="card">
            <div class="card-body">
              <row>
                <div id="remainingGuesses">Guesses Remaining: </div>
              </row>
              <row>
                  <div id="emptyWord"></div>
              </row>
              <row>
                <div id="lettersGuessed">Letters guessed: </div>
              </row>
            </div>
          </div>
        </div>
      </div>
     
   </div>
    </container>
    <p id="randomMonster"></p>
    <p id="lettersGuessed"></p>

    <input type="text" onkeypress="keyWasPressed(event)" />

    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
